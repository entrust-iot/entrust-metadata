<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="libraries/bootstrap.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="server-activity.js"></script>

    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" title="Entrust | Metadata Server" />
                <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="index.html">Tenant Management</a></li>
                  <li role="presentation" class="active"><a href="server-activity.html">Server Activity</a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="container">
                <h1>Server Activity</h1>
                <table class="table" cellspacing="0" cellborder="0" border="0">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Total Data (bytes)</th>
                            <th>Number of messages</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: {data: data, as: 'tenant'}">
                        <tr class="level1" data-bind="css: {active: tenant.isActive}">
                            <td class="table-status">
                                <div class="status" data-bind="attr: { title: tenant.allOnline() ? 'Online' : 'Offline' }"></div>
                                <label for="tenant2-status">Status</label>
                            </td>
                            <td class="table-name">
                                <label for="tenant2-name">Name</label>
                                <span class="value" id="tenant2-name" data-bind="text: tenant.tenantName"></span>
                            </td>
                            <td>
                                <label for="tenant2-total-data">Total Data(bytes)</label>
                                <span class="value" id="tenant2-total-data" data-bind="text: tenant.dataSize"></span>
                            </td>
                            <td>
                                <label for="tenant2-number-of-messages">Number of Messages</label>
                                <span class="value" id="tenant2-number-of-messages" data-bind="text: tenant.messageCount"></span>

                            </td>
                            <td>&nbsp;</td>
                            <td>
                                <a class="pull-right" href="#" data-bind="click: tenant.toggleShowDevice">
                                  <span data-bind="text: tenant.showDevices() ? 'hide' : 'show'"></span>
                                   devices 
                                  (<span data-bind="text: tenant.devices().length"></span>)
                                </a>
                            </td>
                        </tr>
                        <!-- ko if: tenant.showDevices -->
                          <!-- ko foreach: {data: tenant.devices , as: 'device'} -->
                          <tr class="level2">
                              <td class="table-status">
                                  <div class="status" data-bind="attr: { title: device.online() ? 'Online' : 'Offline' }"></div>
                                  <label for="tenant2--device1-status">Status</label>
                              </td>
                              <td class="table-name">
                                  <label for="tenant2--device1-name">Name</label>
                                  <span class="value" id="tenant2--device1-name" data-bind="text: device.deviceName"></span>
                              </td>
                              <td>
                                  <label for="tenant2--device1-total-data">Total Data(bytes)</label>
                                  <span class="value" id="tenant2--device1-total-data" data-bind="text: device.dataSize"></span>
                              </td>
                              <td>
                                  <label for="tenant2--device1-number-of-messages">Number of Messages</label>
                                  <span class="value" id="tenant2--device1-number-of-messages" data-bind="text: device.messageCount"></span>

                              </td>
                              <td>&nbsp;</td>
                              <td>
                                  <a class="pull-right" href="#" data-bind="click: device.toggleShowSensors">
                                    <span data-bind="text: device.showSensors() ? 'hide' : 'show'"></span>
                                    sensors 
                                    (<span data-bind="text: device.sensors().length"></span>)
                                  </a>
                              </td>
                          </tr>

                            <!-- ko if: device.showSensors -->
                              <!-- ko foreach: {data: device.sensors, as: 'sensor'} -->
                              <tr class="level3">
                                  <td class="table-status">
                                      &nbsp;
                                  </td>
                                  <td class="table-name">
                                      <label for="tenant2--device2--sensor1-name">Name</label>
                                      <span class="value" id="tenant2--device2--sensor1-name" data-bind="text: sensor.sensorName"></span>
                                  </td>
                                  <td>
                                      <label for="tenant2--device2--sensor1-total-data">Total Data(bytes)</label>
                                      <span class="value" id="tenant2--device2--sensor1-total-data" data-bind="text: sensor.dataSize"></span>
                                  </td>
                                  <td>
                                      <label for="tenant2--device2--sensor1-number-of-messages">Number of Messages</label>
                                      <span class="value" id="tenant2--device2--sensor1-number-of-messages" data-bind="text: sensor.messageCount"></span>

                                  </td>
                                  <td>&nbsp;</td><td>&nbsp;</td>
                              </tr>
                              <!-- /ko -->
                            <!-- /ko -->
                          <!-- /ko -->
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="container">
                © Entrust®, Inc. All rights reserved. Entrust - Three Lincoln Centre - 5430 LBJ Freeway, Suite 1250 - Dallas, Texas 75240, USA
            </div>
        </footer>
    </body>
</html>
