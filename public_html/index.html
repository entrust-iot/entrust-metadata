<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Entrust metadata server</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="index.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Entrust Metadata server</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Metadata Details</h1>
        <p>This is the data that is currently stored in your metadata server.</p>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Identifier</td>
                <td>Total data (bytes)</td>
                <td>Number of messages</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <hr>
</div> <!-- /container -->

<div class="container">
  <button data-bind="click: addTenant">add new</button>
  <div data-bind="foreach: tenantsData">
    <button data-bind="click: function(d, e) { $root.removeTenant($index()) }">remove</button>
    id: <input type="text" data-bind="textInput: id" /><br />
    name: <input type="text" data-bind="textInput: name" /><br />
    key: <input type="text" data-bind="textInput: key" /><br />
    edh: <br />
    protocol: <input type="text" data-bind="textInput: edh.protocol" /><br />
    hostname: <input type="text" data-bind="textInput: edh.hostname" /><br />
    port: <input type="text" data-bind="textInput: edh.port" /><br />
    method: <input type="text" data-bind="textInput: edh.method" /><br />
  </div>
  <button data-bind="click: saveTenant">save</button>
</div>
<footer>
    <p>&copy; 2015 Entrust</p>
</footer>
</body>
</html>
