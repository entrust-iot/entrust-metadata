<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <link href="libraries/bootstrap.css" rel="stylesheet" />
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" title="Entrust | Metadata Server" />
                <ul class="nav nav-pills pull-right">
                  <li role="presentation" class="active"><a href="index.html">Tenant Management</a></li>
                  <li role="presentation"><a href="server-activity.html">Server Activity</a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="container">
                <h1>Tenant Management</h1>
                <table class="table" cellspacing="0" cellborder="0" border="0">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Key</th>
                            <th>Protocol</th>
                            <th>Hostname</th>
                            <th>Port</th>
                            <th>Method</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: tenantsData">
                        <tr class="level1">
                            <td class="table-status">
                                <div class="status" title="Offline"></div>
                                <label for="tenant1-status">Status</label>
                            </td>
                            <td class="table-name">
                                <label for="tenant1-name">Name</label>
                                <input type="text" id="tenant1-name" placeholder="Tenant Name" data-bind="textInput: name" />
                            </td>
                            <td>
                                <label for="tenant1-key">Key</label>
                                <input type="text" id="tenant1-key" placeholder="Tenant Key" data-bind="textInput: key" />
                            </td>
                            <!-- ko with: edh -->
                            <td>
                                <label for="tenant1-protocol">Protocol</label>
                                <div class="select">
                                    <select id="tenant1-protocol" data-bind="options: protocols, value: protocol">
                                    </select>
                                </div>
                            </td>
                            <td>
                                <label for="tenant1-hostname">Hostname</label>
                                <input type="text" id="tenant1-hostname" placeholder="Tenant Hostname" data-bind="textInput: hostname" />
                            </td>
                            <td>
                                <label for="tenant1-port">Port</label>
                                <input type="text" id="tenant1-port" placeholder="Tenant Port" data-bind="textInput: port" />
                            </td>
                            <td>
                                <label for="tenant1-method">Method</label>
                                <div class="select">
                                    <select id="tenant1-method" data-bind="options: methods, value: method">
                                    </select>
                                </div>
                            </td>
                            <!-- /ko -->
                            <td class="table-action">
                                <button title="Save" type="button" class="btn" data-bind="click: function(d, e) { $root.saveTenant($index()) }, enable: dirty">
                                    <i class="glyphicon glyphicon-floppy-disk"></i>
                                </button>
                                <button title="Delete" type="button" class="btn" data-bind="click: function(d, e) { $root.removeTenant($index()) }">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="container">
                © Entrust®, Inc. All rights reserved. Entrust - Three Lincoln Centre - 5430 LBJ Freeway, Suite 1250 - Dallas, Texas 75240, USA
            </div>
        </footer>
    </body>
</html>
