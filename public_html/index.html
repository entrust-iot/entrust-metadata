<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <link href="libraries/bootstrap.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" title="Entrust | Metadata Server" />
                <ul class="nav nav-pills pull-right">
                  <li role="presentation" class="active"><a href="index.html">Tenant Management</a></li>
                  <li role="presentation"><a href="server-activity.html">Server Activity</a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="container">
                <h1>Tenant Management</h1>
                <table class="table" cellspacing="0" cellborder="0" border="0">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Key</th>
                            <th>Protocol</th>
                            <th>Hostname</th>
                            <th>Port</th>
                            <th>Method</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="level1">
                            <td class="table-status">
                                <div class="status" title="Offline"></div>
                                <label for="tenant1-status">Status</label>
                            </td>
                            <td class="table-name">
                                <label for="tenant1-name">Name</label>
                                <input type="text" id="tenant1-name" placeholder="Tenant Name" value="PointZero" />
                            </td>
                            <td>
                                <label for="tenant1-key">Key</label>
                                <input type="text" id="tenant1-key" placeholder="Tenant Key" value="21XR2385-5S4863" />
                            </td>
                            <td>
                                <label for="tenant1-protocol">Protocol</label>
                                <div class="select">
                                    <select id="tenant1-protocol">
                                        <option>HTTP</option>
                                        <option>HTTPS</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <label for="tenant1-hostname">Hostname</label>
                                <input type="text" id="tenant1-hostname" placeholder="Tenant Hostname" value="" />
                            </td>
                            <td>
                                <label for="tenant1-port">Port</label>
                                <input type="text" id="tenant1-port" placeholder="Tenant Port" value="" />
                            </td>
                            <td>
                                <label for="tenant1-method">Method</label>
                                <div class="select">
                                    <select id="tenant1-method">
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>PUT</option>
                                        <option>DELETE</option>
                                    </select>
                                </div>
                            </td>
                            <td class="table-action">
                                <button title="Save" type="button" class="btn">
                                    <i class="glyphicon glyphicon-floppy-disk"></i>
                                </button>
                                <button title="Delete" type="button" class="btn">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr class="level1">
                            <td class="table-status">
                                <div class="status" title="Online"></div>
                                <label for="tenant2-status">Status</label>
                            </td>
                            <td class="table-name">
                                <label for="tenant2-name">Name</label>
                                <input type="text" id="tenant2-name" placeholder="Tenant Name" value="Kingston1" />
                            </td>
                            <td>
                                <label for="tenant2-key">Key</label>
                                <input type="text" id="tenant2-key" placeholder="Tenant Key" value="23XB2855-3S9875" />
                            </td>
                            <td>
                                <label for="tenant2-protocol">Protocol</label>
                                <div class="select">
                                    <select id="tenant2-protocol">
                                        <option>HTTP</option>
                                        <option>HTTPS</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <label for="tenant2-hostname">Hostname</label>
                                <input type="text" id="tenant2-hostname" placeholder="Tenant Hostname" value="" />
                            </td>
                            <td>
                                <label for="tenant2-port">Port</label>
                                <input type="text" id="tenant2-port" placeholder="Tenant Port" value="" />

                            </td>
                            <td>
                                <label for="tenant2-method">Method</label>
                                <div class="select">
                                    <select id="tenant2-method">
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>PUT</option>
                                        <option>DELETE</option>
                                    </select>
                                </div>
                            </td>
                            <td class="table-action">
                                <button title="Save" type="button" class="btn">
                                    <i class="glyphicon glyphicon-floppy-disk"></i>
                                </button>
                                <button title="Delete" type="button" class="btn">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="container">
                © Entrust®, Inc. All rights reserved. Entrust - Three Lincoln Centre - 5430 LBJ Freeway, Suite 1250 - Dallas, Texas 75240, USA
            </div>
        </footer>
    </body>
</html>
